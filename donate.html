        <div class = "container ">
       <!--Form-->
       <form action = "https://donate.stripe.com/test_8wM01z3ha3h35Lq6oo">
       <div class = "head form text-center">
          <h2>Donation Form</h2> 
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
          </div> 
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number" required>
          </div>
          <div class = "mb-3">
            <label for="exampleFormControlInput1" class="form-label">Select Sector</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Russia-Ukraine War Relief Fund</option>
            <option value="1">Palestine-Israel War Relief Fund</option>
            <option value="2">Bangladesh Student Quota Relief Fund</option>
            <option value="3">Kolkata Train Accident</option>
            <option value="4">Afghanistan Earthquake Relief Fund</option>
            <option value="5">India Flood Relief Fund</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Briefly explain to us your reason to donate</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
          <div class = "button">
            <button type="submit" class="btn btn-danger">Submit</button>
            </div>
       </div>
       </div>
